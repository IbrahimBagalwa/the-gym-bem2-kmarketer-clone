<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kmarketer</title>
  </head>
  <body>
    <!-- mobile header -->
    <div class="mobile-nav">
      <div class="mobile-nav__top">
        <div class="mobile-nav__logo">KMarketer</div>
        <div class="mobile-nav__icons">
          <img src="./asserts/search.svg" alt="Search" />
          <img src="./asserts/cart.svg" alt="cart" />
          <img src="./asserts/menu.svg" alt="menu" />
        </div>
      </div>
      <div class="mobile-lists">
        <ul class="mobile-lists__center">
          <li class="p-2">Home</li>
          <li class="p-2">Product</li>
          <li class="p-2">Pricing</li>
          <li class="p-2">Contact</li>
        </ul>
      </div>
    </div>
    <!-- mobile end -->
    <!-- web start -->
    <div class="web-navbar">
      <div class="mobile-nav__logo logo-web font-bold text-4xl col-span-3">
        KMarketer
      </div>
      <div class="web-navbar__lists">
        <a href="#" class="web_nav__links">Home</a>
        <a href="#" class="web_nav__links">Product</a>
        <a href="#" class="web_nav__links">Pricing</a>
        <a href="#" class="web_nav__links">Contact</a>
        <img class="p-2" src="./asserts/search.svg" alt="Search" />
        <img src="./asserts/cart.svg" alt="cart" />
      </div>
      <div class="web-nav__menu">
        <img src="./asserts/menu.svg" alt="menu" />
      </div>
    </div>
    <!-- web end -->

    <div class="experts-container">
      <h2 class="experts-container__title">
        Experts are here solve your business problem.
      </h2>
      <h4 class="paragraph">
        We know how large objects will act, but things on a small scale just do
        not act that way.
      </h4>
      <div class="btn-container">
        <button class="btn btn--left">Get cot now</button>
        <button class="btn btn--right">Learn more</button>
      </div>
    </div>
  </body>
</html>
